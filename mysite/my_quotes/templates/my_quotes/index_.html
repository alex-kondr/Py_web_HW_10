{% extends "my_quotes/base.html" %}

{% block content %}
<div class="accordion" id="accordionExample">
  {% for quote in quotes %}
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button colapsed" type="button" data-bs-toggle="collapse" data-bs-target="#{{quote.id}}"
        aria-expanded="false" aria-controls="collapseOne">
      </button>
      <span>
      Quote â„– {{quote.id}} by {{quote.author.fullname}}
      <a href="{% url 'my_quotes:author' quote.author.fullname %}">(about)</a>
      </span>
    </h2>
    <div id="{{quote.id}}" class="accordion-collapse collapse" aria-labelledby="headingOne"
      data-bs-parent="#accordionExample">
      <div class="accordion-body">{{quote.quote}}</div>
    </div>
  </div>
  {% endfor %}

  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</div>
{% endblock %}
